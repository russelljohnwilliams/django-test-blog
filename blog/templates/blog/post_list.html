{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}" class="a-title">{{ post.title }}</a></h2>
            <p class="text-block">{{ post.text|linebreaksbr }}</p>
            <img src="{{ post.image}}" class="image">
    <!--         <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div> -->
        </div>
    {% endfor %}    
{% endblock %}
